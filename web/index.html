    <div class="terminal">
        <div class="terminal-header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="terminal-body">
        <p>dizzfeed@cybersecurity:<span class="command">~$ Nhập 'inbox' để hiển thị các lệnh:</span></p>
        <div id="terminal-output"></div>
        <input type="text" id="terminal-input" autofocus>
        </div>
    </div>
</div>
<script>
const images = document.querySelectorAll('.slider-image');
let currentIndex = 0;

function changeImage() {
  images[currentIndex].classList.remove('active');

  currentIndex = (currentIndex + 1) % images.length;

  images[currentIndex].classList.add('active');
}

setInterval(changeImage, 5000);
images[currentIndex].classList.add('active');

const terminalInput = document.getElementById('terminal-input');
const terminalOutput = document.getElementById('terminal-output');

terminalInput.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    const input = terminalInput.value;
    terminalInput.value = '';
    processCommand(input);
  }
});

function processCommand(input) {
  const output = document.createElement('p');
  output.textContent = `dizzfeed@cybersecurity:~$ ${input}`;
  terminalOutput.appendChild(output);

  const response = document.createElement('p');
  response.textContent = getResponse(input);
  terminalOutput.appendChild(response);

  terminalOutput.scrollTop = terminalOutput.scrollHeight;
}

function getResponse(input) {
  switch (input.toLowerCase()) {
    case 'music':
      return 'hãy ấn vào biểu tưởng chú mèo góc trái màn hình.';
    case 'inbox':
      return 'các lệnh sẵn có: music, comment, user, clear';
    case 'user':
      return 'Tôi không có gì đặc biệt nhưng tôi là duy nhất.';
    case 'clear':
      terminalOutput.innerHTML = '';
      return '';
    default:
      return `Command not found: ${input}`;
  }
}

const catLogo = document.getElementById('cat-logo');
const audio = new Audio('musicweb.mp3');

catLogo.addEventListener('click', function() {
  audio.play();
});
prompt('bạn là người không phải chó: đúng hay sai?');
</script>
